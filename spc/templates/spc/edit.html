{% extends "spc/base.html" %}

{% block title %}Modifier votre compte{% endblock %}

{% block content %}
    <h1>Modifier votre compte</h1>
    <form action="." method="post" enctype="multipart/form-data">
	<div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" class="form-control" name="email"/>
        </div>
	<div class="form-group">
            <label for="id_login_trackmania">Login Trackmania</label>
            <input type="text" id="id_login_trackmania" class="form-control" name="login_trackmania"/>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
{% endblock %}
